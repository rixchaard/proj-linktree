<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - McLovin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/480df2b406.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="embrulho">
        <header id="cabecalho_main">
            <img id="eu" src="././Img/62203620_1750601818418890_3083592089653477376_n.jpg" alt="Gostosão">
            <h1> McLovin</h1>
        </header>
        <nav>
            <!-- Áudio do botão -->
            <audio id="myAudio">
                <source src="./effect/Irra - Efeito Sonoro.mp3" type="audio/mpeg">
              </audio>
              <script>
                  var x = document.getElementById("myAudio");
                  function playAudio() {
                      x.play();
                  }
              </script>
              <!-- fim do áudio do botão -->
            <ul>
                <li onclick="playAudio()" class="link"><a href="#">IIIIIRRAAAA</a></li>
                <li class="link"><a href="#">RATINHOOOO!!!</a></li>
                <li class="link"><a href="#">CALMA MEU FILHO, CALMA!</a></li>
            </ul>
        </nav>
    </main>
    <footer class="embrulho">
        <nav>
            <ul id="footer">
                <li class="symb"><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="symb"><a href="#"><i class="fab fa-facebook"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
